                <input type="number" name="number" min="0" max="100" placeholder="0" step="2">

            <label for="data"></label>
            <input type="date" id="ldate" name="ldate" min="01-01-2022" max="31-12-2022" defaultValue="01-01-2022">
         </div>   
         <div>

    </div>
    </main>
